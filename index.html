<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>order summary component</title>
		<link rel="icon" type="image/x-icon" href="./img/favicon-32x32.png" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
			rel="stylesheet" />
		<link rel="stylesheet" href="./css/main.css" />
	</head>
	<body>
		<div class="card">
			<div class="card__top">
				<img src="./img/illustration-hero.svg" alt="guy listening to music" class="card__top-img" />
			</div>
			<div class="card__bottom">
				<h1 class="card__bottom-title">Order Summary</h1>
				<p class="card__bottom-text">
					You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
				</p>
				<div class="card__bottom-plan">
					<img src="./img/icon-music.svg" alt="music icon" />
					<div class="card__bottom-plan-text">
						<p class="card__bottom-plan-text-up">Annual Plan</p>
						<p class="card__bottom-plan-text-down">$59.99/year</p>
					</div>
					<a href="#" class="card__bottom-plan-link">Change</a>
				</div>
				<button class="card__bottom-btn">Proceed to Payment</button>
				<div class="card__bottom-cancel">
					<p>Cancel Order</p>
				</div>
			</div>
		</div>
	</body>
</html>
